<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M@chou</title>
  <meta name="description" content="花巻市の星ヶ丘にあるお菓子屋です" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>


  <header>
    <div class="container">
      <div class="header-left">
        <h1 class="header-title">M@chou</h1>
      </div>
      <div class="header-right">
        <div class="header-nav">
          <div class="header-nav-item"><a href="#">About</a></div>
          <div class="header-nav-item"><a href="#">Contact</a></div>
          <div class="header-nav-item"><a href="#">Access</a></div>
        </div>
      </div>
    </div>
  </header>

  <section class="top">
    <div class="container">
      <div class="top-wrapper">
        <p class="top-title">
          あなたの日常に<br>
          香りと甘みの彩りを
        </p>
        <p class="top-subtitle">
          隠れ家のような<br>
          落ち着ける空間
        </p>
      </div>
    </div>
  </section>


  <section class="about section">
    <div class="container">
      <h2 class="section-title">About</h2>
      <div class="day">
        <h3 class="about-title">Day</h3>
        <div class="day-left">
          <img src="./img/dayimage.jpg" alt="">
        </div>
        <div class="day-right">
          <p class="about-text">お菓子とコーヒーを楽しめます。
            イートインもテイクアウトも可能です</p>
        </div>
      </div>
      <div class="night">
        <h3 class="about-title">Night</h3>
        <div class="night-right">
          <img src="./img/nightimage.jpg" alt="">
        </div>
              <div class="night-left">
                <p class="about-text">夜はお菓子屋さんから一転、
                  バーとして素敵なひとときを</p>
              </div>
      </div>
    </div>
  </section>


  <section class="contact section">
    <div class="container">
      <h2 class="section-title">Contact</h2>
      <p class="contact-message">商品の予約注文など、お気軽にご相談下さい</p>
      <form action="#" method="post">
        <input type="text" name="text" id="text" placeholder="お問い合わせ内容">
        <button class="btn btn-register" type="submit">送信する</button>
      </form>
    </div>
  </section>

  <section class="access section">

  </section>


  <footer>
    <div class="container">
      <p class="copyright">Copyright(C) 2020 youki-oyuki ALL Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
